{% extends 'blog/base.html' %}

{% block content %}
<h3>Шаг 1/6</h3>

    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'blog:detail' question.id %}">{{ question.question_text }}></a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Нет доступных вопросов</p>
    {% endif %}
{% endblock %}
